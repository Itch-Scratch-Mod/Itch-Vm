name: Remote Dispatch Action Initiator
#test
on: [push]

jobs:
  ping-pong:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: update
          repository: Itch-Scratch-Mod/Itch-Gui
